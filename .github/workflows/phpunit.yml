name: CI

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6

      - name: PHPUnit Tests
        uses: php-actions/phpunit@master
        with:
          version: 11.4
          php_version: 8.2
          bootstrap: vendor/autoload.php
          configuration: phpunit.xml
